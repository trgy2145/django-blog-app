{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <p class='h3'>About Us</p>
  <hr class='hr1'>
  <br>
  <center>
    <div class="row">
      <div class="col-expend">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" style="width: 100%; height: 100%;">
              <img src="{% static 'users/images/1.jpg'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'users/images/2.jpg'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'users/images/3.jpg'%}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
            data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
            data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
    </div>

  </center>
  <center class='mt-5'>
    <a href=" {% url 'register' %}" class="btn btn-primary  ml-2 btn-lg">Join Us</a>
    <a href="{% url 'newblog' %}" class="btn btn-success ml-2 btn-lg">Create</a>
  </center>
</div>
{% endblock content %}
